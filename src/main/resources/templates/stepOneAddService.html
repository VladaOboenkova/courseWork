<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор дополнительных услуг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2 mb-4">
    <h1 style="font-style: oblique; font-size: 30px; text-align: center;">Выберите дополнительные услуги: </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<div style="margin-left: 3%; margin-right: 3%;">
<form class="d-flex flex-column" method="post" th:action="@{/stepTwoTourists}" th:object="${choosenServices}">
<table class="table">
    <tr style="background-color: #106fb3;">
        <th scope="col">Услуга</th>
        <th scope="col">Доплата за 1 единицу</th>
        <th scope="col">Количество</th>
    </tr>
    <tr th:each="addService, itemStat : ${asl}">
       <td th:text="${addService.getId_add_service.getName()}"></td>
        <td th:text="${addService.getId_add_service.getSurcharge()}"></td>
        <td><input class="form-control me-2" type="number" th:field="*{amount}"></td>
    </tr>
</table>
<div style="text-align: center;">
    <button class="btn btn-primary" type="submit" name="goToStepTwo" th:value="${tour.id}"
            style="background-color:yellow; color:black;">
        Далее
    </button>
</div>
</form>
</div>
</body>
</html>
