<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных для заказа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2 mb-4">
    <h1 style="font-style: oblique; font-size: 30px; text-align: center;">Ввод данных для заказа</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<div class="container">
<form  class="d-flex flex-column" method="post" th:action="@{/stepFinal}">
<span>Выберите дату отправления: </span>
    <input class="form-control mt-2" name="departureDate" type="date" th:field="*{orderForm.departureDate}" required>
<span>Введите количество ночей: </span>
    <input class="form-control mt-2" name="numberOfNights" type="number" min="1" max="30"
           th:field="*{orderForm.numberOfNights}" required>
<div class="container mt-2 mb-3" style="text-align: center;">
    <button class="btn btn-primary mt-2" type="submit" name="goToFinalStep" th:value="${tour.id}"
            style="background-color:yellow; color:black;">
        Далее
    </button>
</div>
</form>
</div>
</body>
</html>
