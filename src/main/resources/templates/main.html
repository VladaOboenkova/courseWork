<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: #1f76b5;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<div class="container mt-1">
<h1 style="font-style: oblique; font-size: 30px; text-align: center;">Добро пожаловать!</h1>
<h2 style="font-style: oblique; font-size: 20px;">Поиск туров:</h2>
</div>
<div class="container mb-3">
<nav class="navbar navbar-expand-lg mt-2" style="background-color: #0a548a;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
            <form class="d-flex" method="post"  th:action="@{/foundTours}" >
                <select class="form-select me-5" name="country">
                    <option th:each="country : ${countries}"
                            th:value="${country.id}"
                            th:text="${country.name}"></option>
                </select>
                <input class="form-control me-2" name="numOfAdults"
                       type="number" min="1" max="6" placeholder="Кол-во взрослых" required>
                <input class="form-control me-2" name="numOfChildren"
                       type="number" min="0" max="3" placeholder="Кол-во детей" required>
                    <button class="btn btn-outline-success" type="submit" style="background-color:yellow;">
                        Поиск
                    </button>
                </form>
        </div>
        </div>
    </div>
</nav>
</div>
<img src="../static/images/pic1.jpg" th:src="@{images/pic1.jpg}" style="width: 60%; margin-left: 20%;"/>
</body>
</html>
